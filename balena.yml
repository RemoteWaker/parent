name: RemoteWaker
type: sw.application
description: >-
  Buid an IoT system that lets you to boot up your computer remotely, wherever you are, and viewing its state in real-time. 
  Download the RemoteWaker app from the Play Store here -> , and create an account to link your RemoteWaker device with it. One linked,
  the device listen from our backend server, and boot your computer when requested by your phone.
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/RemoteWaker/parent'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/RemoteWaker/parent/main/logo.png'
data:
  defaultDeviceType: raspberrypi3-64
  supportedDeviceTypes:
    - raspberry-pi2
    - raspberrypi3
    - raspberrypi4-64
    - raspberry-pi
    - raspberrypi0-2w-64
version: 1.0.0